name: Smart Trading Bot

on:
  workflow_dispatch:  # Manual trigger button
  schedule:
    # Run only on trading days (Mon-Fri) during market hours (cron is in UTC)
    # This cron triggers frequently between 9:00 AM and 3:45 PM IST.
    - cron: '*/15 3-10 * * 1-5'

jobs:
  trading-bot:
    # Only run if manually triggered OR during the scheduled time
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    
    runs-on: ubuntu-latest
    env:
      KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
      GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --pre -r requirements.txt

      - name: Check if market is open (IST)
        id: market-check
        run: |
          # Get current time in IST
          current_time_ist=$(TZ="Asia/Kolkata" date +%H%M)
          current_day_ist=$(TZ="Asia/Kolkata" date +%u) # 1 for Monday, 7 for Sunday
          
          # Market hours: 0915 to 1530, Mon-Fri (1-5)
          if (( current_day_ist >= 1 && current_day_ist <= 5 && current_time_ist >= 915 && current_time_ist <= 1530 )); then
            echo "Market is OPEN. Proceeding with script."
            echo "market_open=true" >> $GITHUB_ENV
          else
            echo "Market is CLOSED. Skipping execution."
            echo "market_open=false" >> $GITHUB_ENV
          fi

      - name: Run the data processing script
        if: env.market_open == 'true' || github.event_name == 'workflow_dispatch'
        run: python -m api.process_data