name: Subscription Bot

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 9 AM IST (3:30 AM UTC)
  workflow_dispatch:

jobs:
  subscription-bot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements-bot.txt
    
    - name: Run subscription checks
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python3 -c "
        import requests, os
        from datetime import datetime
        bot_token = os.getenv('TELEGRAM_BOT_TOKEN')
        admin_id = '1375236879'
        message = f'üí≥ SUBSCRIPTION CHECK COMPLETED\n‚è∞ {datetime.now().strftime("%H:%M:%S")}\n‚úÖ All subscriber statuses verified'
        requests.post(f'https://api.telegram.org/bot{bot_token}/sendMessage', json={'chat_id': admin_id, 'text': message})
        print('Subscription check completed')
        "