name: System Health Monitor

on:
  schedule:
    - cron: '44 3 * * 1-5'    # 9:14 AM IST - Pre-market
    - cron: '*/30 4-9 * * 1-5' # Every 30 min during market hours
    - cron: '0 10 * * 1-5'    # 3:30 PM IST - Post-market
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install -r api/requirements.txt
    
    - name: Send immediate health alert
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: |
        python3 -c "
        import requests
        import os
        from datetime import datetime
        
        bot_token = os.getenv('TELEGRAM_BOT_TOKEN')
        admin_id = '1375236879'
        
        message = f'''üîç <b>GITHUB HEALTH CHECK</b>
‚è∞ {datetime.now().strftime('%H:%M:%S')}

‚úÖ Workflow running
üöÄ System monitoring active
üìä All 5 instruments ready
üíª GitHub Actions operational'''
        
        url = f'https://api.telegram.org/bot{bot_token}/sendMessage'
        requests.post(url, json={'chat_id': admin_id, 'text': message, 'parse_mode': 'HTML'})
        print('Health alert sent')
        "
    
    - name: Run health check and alert
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
        KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
      run: |
        python3 immediate_health_check.py
        echo "‚úÖ Health check completed"