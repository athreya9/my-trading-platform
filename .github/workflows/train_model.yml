name: Enhanced AI Model Training & Risk Management

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0' # Runs every Sunday at 2 AM UTC (avoids conflicts)

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 60

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install -r requirements-automation.txt

      - name: Train Enhanced AI Model
        run: python -m api.enhanced_risk_ai_model
        env:
          PYTHONPATH: .

      - name: Validate Model Performance
        run: |
          python -c "
          import joblib
          model_data = joblib.load('api/enhanced_trading_model.pkl')
          print('âœ… Enhanced model validation passed')
          print(f'Models trained: {list(model_data["models"].keys())}')
          "

      - name: Run Backtest Validation
        run: python backtest.py
        continue-on-error: true

      - name: Commit Enhanced Model
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-retrain enhanced AI model with risk management"
          file_pattern: "api/enhanced_trading_model.pkl api/trading_model.pkl api/*.png"
          commit_user_name: "AI Trading Bot"
          commit_user_email: "ai-bot@trading-platform.com"
