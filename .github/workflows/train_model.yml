name: Enhanced AI Model Training & Risk Management

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0' # Runs every Sunday at 2 AM UTC (avoids conflicts)

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 60

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Train Enhanced AI Model
        run: |
          cd api
          python enhanced_risk_ai_model.py
        continue-on-error: true

      - name: Validate Model Performance
        run: |
          python -c "
          import joblib
          model_data = joblib.load('api/enhanced_trading_model.pkl')
          print('‚úÖ Enhanced model validation passed')
          print(f'Models trained: {list(model_data["models"].keys())}')
          "

      - name: Send Training Complete Alert
        run: |
          python3 -c "
          import requests, os
          from datetime import datetime
          bot_token = os.getenv('TELEGRAM_BOT_TOKEN')
          admin_id = '1375236879'
          message = f'ü§ñ AI MODEL TRAINING COMPLETED\n‚è∞ {datetime.now().strftime("%H:%M:%S")}\n‚úÖ Enhanced model updated'
          requests.post(f'https://api.telegram.org/bot{bot_token}/sendMessage', json={'chat_id': admin_id, 'text': message})
          "
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        continue-on-error: true

      - name: Commit Enhanced Model
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Auto-retrain enhanced AI model with risk management"
          file_pattern: "api/enhanced_trading_model.pkl api/trading_model.pkl api/*.png"
          commit_user_name: "AI Trading Bot"
          commit_user_email: "ai-bot@trading-platform.com"
