steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'datradingplatform'
  - '--image'
  - 'gcr.io/$PROJECT_ID/cloud-run-source-deploy/my-trading-platform/datradingplatform:$COMMIT_SHA'
  - '--region'
  - 'asia-south1'
  - '--port'
  - '8080'
  - '--entrypoint'
  - 'gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 0 app:app'