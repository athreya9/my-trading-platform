<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8000/api/trading-signals');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>✅ API Working!</h2>
                    <p>Found ${data.length} signals:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>❌ API Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testAPI();
        setInterval(testAPI, 5000);
    </script>
</body>
</html>
